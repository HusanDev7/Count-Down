<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down || Javascript</title>
    <link rel="icon" href="img/count-down-logo.png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="loading"><img src="img/count-down-logo.png" alt="" /></div>

    <div class="count-box">
      <div class="count-box-mini">
        <span class="count-yers">00</span>
        <p class="count-text">YRS</p>
      </div>
      <div class="count-box-mini">
        <span class="count-days">00</span>
        <p class="count-text">DAY</p>
      </div>
      <div class="count-box-mini">
        <span class="count-hours">00</span>
        <p class="count-text">HRS</p>
      </div>
      <div class="count-box-mini">
        <span class="count-minuts">00</span>
        <p class="count-text">MIN</p>
      </div>

      <div class="count-box-mini">
        <span class="count-second">00</span>
        <p class="count-text">SEC</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
